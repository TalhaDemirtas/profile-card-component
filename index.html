<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <img src="./images/image-victor.jpg" alt="prof-pic">
      </div>
      <p class="name"><b>Victor Crest</b> 26</p>
      <div class="title">London</div>
      <hr>
      <div class="actions">
        <div class="follow-info">
          <h2>
            <a href="#"><span>800K</span><small>Followers</small></a>
          </h2>
          <h2>
            <a href="#"><span>803K</span><small>Likes</small></a>
          </h2>
          <h2>
            <a href="#"><span>1.4K</span><small>Photos</small></a>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
